  <script>


    var map;

    require(["esri/map","esri/dijit/HomeButton", "esri/dijit/Scalebar",
          "dojo/parser",

          "dijit/layout/BorderContainer", "dijit/layout/ContentPane","dojo/domReady!"], function(Map, HomeButton, Scalebar,
          parser) {
            parser.parse();
      map = new Map("map", {
        basemap: "topo",  //For full list of pre-defined basemaps, navigate to http://arcg.is/1JVo6Wd
        
        center: [103.73, 36.03],
                   zoom: 11
      });
       var home = new HomeButton({
        map: map
      }, "HomeButton");
      home.startup();
      var scalebar = new Scalebar({
            map: map,
            // "dual" displays both miles and kilometers
            // "english" is the default, which displays miles
            // use "metric" for kilometers
            scalebarUnit: "dual",
            attachTo:  'top-right'
          });
    });

   




      
  </script>
